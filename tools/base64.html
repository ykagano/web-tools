<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Base64エンコード・デコード</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script>
        // utf8からbase64に変換する
        var enc = function () {
            document.getElementById("txtDest").value = window.btoa(unescape(encodeURIComponent(document.getElementById("txtSrc").value)));
        };

        // base64からutf8に変換する
        var dec = function () {
            document.getElementById("txtDest").value = decodeURIComponent(escape(window.atob(document.getElementById("txtSrc").value)));
        };

        /**
         * 左右入れ替え
         */
        var swap = function () {
            var str = document.getElementById("txtSrc").value;

            document.getElementById("txtSrc").value = document.getElementById("txtDest").value;
            document.getElementById("txtDest").value = str;
        };
    </script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <a class="navbar-brand ms-3" href="../index.html">web-tools</a>
    </nav>
    <div class="container">
        <h2>Base64エンコード・デコード</h2>
        <table class="table">
            <thead>
                <tr>
                    <th class="text-center">入力</th>
                    <th class="text-center">操作</th>
                    <th class="text-center">結果</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><textarea id="txtSrc" class="form-control" rows="15" placeholder="対象文字列"></textarea></td>
                    <td>
                        <button type="button" class="btn btn-primary w-100 mb-3" onclick="enc();">エンコード</button><br>
                        <button type="button" class="btn btn-primary w-100 mb-3" onclick="dec();">デコード</button><br>
                        <button type="button" class="btn btn-primary w-100 mb-3" onclick="swap();">⇆</button>
                    </td>
                    <td><textarea id="txtDest" class="form-control" rows="15" placeholder="変換結果"></textarea></td>
                </tr>
            </tbody>
        </table>

        <a href="../index.html">戻る</a>
    </div>

</body>

</html>
