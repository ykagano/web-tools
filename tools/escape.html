<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTMLエスケープ・アンエスケープ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script>
        var escape = function() {
            var str = document.getElementById("txtSrc").value;
            document.getElementById("txtDest_uc").value = str.replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;')
                .replace(/ /g, '&nbsp;');
        };

        var unescape = function() {
            var str = document.getElementById("txtSrc").value;
            var doc = new DOMParser().parseFromString(str, 'text/html');
            document.getElementById("txtDest_uc").value = doc.documentElement.textContent;
        };
    </script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <a class="navbar-brand ms-3" href="../index.html">web-tools</a>
    </nav>
    <div class="container">
        <h2>HTMLエスケープ・アンエスケープ</h2>
        <table class="table">
            <thead>
                <tr>
                    <th class="text-center">入力</th>
                    <th class="text-center">操作</th>
                    <th class="text-center">結果</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><textarea id="txtSrc" class="form-control" rows="15" placeholder="対象文字列"></textarea></td>
                    <td>
                        <button type="button" class="btn btn-primary w-100 mb-3" onclick="escape();">エスケープ</button><br>
                        <button type="button" class="btn btn-primary w-100 mb-3" onclick="unescape();">アンエスケープ</button>
                    </td>
                    <td><textarea id="txtDest_uc" class="form-control" rows="15" placeholder="変換結果"></textarea></td>
                </tr>
            </tbody>
        </table>

        <a href="../index.html">戻る</a>
    </div>

</body>

</html>
