<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JSON整形</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script>
        var formatting = function () {
            try {
                var json = JSON.parse(document.getElementById("txtSrc").value);
                document.getElementById("txtDest").value = JSON.stringify(json, null, "\t");
            } catch (e) {
                document.getElementById("txtDest").value = e.message;
            }
        };
        var copy = function () {
            navigator.clipboard.writeText(document.getElementById("txtDest").value);
        };
        var clearText = function () {
            document.getElementById("txtDest").value = "";
        };
    </script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <a class="navbar-brand ms-3" href="../index.html">web-tools</a>
    </nav>
    <div class="container">
        <h2>JSON整形</h2>
        <table class="table">
            <thead>
                <tr>
                    <th class="text-center">入力</th>
                    <th class="text-center">操作</th>
                    <th class="text-center">結果</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><textarea id="txtSrc" class="form-control" rows="15" placeholder="対象文字列"></textarea></td>
                    <td>
                        <button type="button" class="btn btn-primary w-100 mb-3"
                            onclick="formatting();">対象文字列を整形</button><br>
                        <button type="button" class="btn btn-primary w-100 mb-3" onclick="copy();">整形結果をコピー</button><br>
                        <button type="button" class="btn btn-primary w-100 mb-3"
                            onclick="clearText();">整形結果をクリア</button>
                    </td>
                    <td>
                        <textarea id="txtDest" class="form-control" rows="15" placeholder="整形結果"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="../index.html">戻る</a>
    </div>

</body>

</html>
